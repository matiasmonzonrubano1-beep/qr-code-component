<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/bulbasaur-32x32.png">
  
    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(205, 85%, 40%); }
      .div1 {
        border-radius: 15px;
        background-color: white;
        padding: 20px;
        width: 200px;
        height: 150px;
        text-align: center;
        align-items: center;
      }
      .div2 {
        border-radius: 15px;
        background-image: url(images/image-qr-code.png);
        padding: 0px;
        width:fit-content;
        height:fit-content;
        align-items: center;
      }
    </style>
  </head>
  <body style="background-color: hsl(212, 45%, 89%);" className="items-center">
    <div className="items-center">
      <div class="div1">
        <div class="div2"></div>
        Improve your front-end skills by building projects

        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level

      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Matias Monzon Rubano</a>.
      </div>
    </div>
  </body>
</html>

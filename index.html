<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/bulbasaur-32x32.png">
  
    <title>Frontend Mentor | QR code component</title>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

      .attribution { font-size: 11px; text-align: center; font-family: "Outfit"; }
      .attribution a { color: hsl(205, 85%, 40%); font-family: "Outfit"; }
      .div1 {
        border-radius: 15px;
        background-color: white;
        padding: 15px;
        width: 315px;
        height: fit-content;
        text-align: center;
        font-family: "Outfit";
        display:grid;
        place-items:center;
      }
      .qrimage {
        border-radius: 15px;
        background-image: url('images/image-qr-code.png');
        background-size:cover;
        padding:20px;
        width:270px;
        height:270px;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .bottom {
        position: absolute;
        top: 95%;
        left: 50%;
        transform:translate(-50%,50%)
      }
      .main {
        font-size:25px;
        font-weight:700;
        padding:15px;
        padding-top:20px;
      }
      .other {
        font-size:15px;
        font-weight:400;
        color:hsl(216, 15%, 48%);
        padding:25px;
        padding-top:0;
      }
    </style>
  </head>
  <body style="background-color: hsl(212, 45%, 89%);">
    <div class="center">
      <div class="div1">
        <div class="qrimage"></div>
          <div class="main">Improve your front-end skills by building projects</div>
          <div class="other">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
      </div>
    </div>
    <div class="bottom">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/matiasmonzonrubano1-beep">Matias Monzon Rubano</a>.
      </div>
    </div>
  </body>
</html>

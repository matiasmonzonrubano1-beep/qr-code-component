<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/bulbasaur-32x32.png">
  
    <title>Frontend Mentor | QR code component</title>

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

      .attribution { font-size: 11px; text-align: center; font-family: "Outfit"; }
      .attribution a { color: hsl(205, 85%, 40%); font-family: "Outfit"; }
      .div1 {
        border-radius: 15px;
        background-color: white;
        padding: 20px;
        width: 600px;
        height: 650px;
        text-align: center;
        font-family: "Outfit";
      }
      .qrimage {
        border-radius: 15px;
        background-image: url('image-qr-code.png');
        width:200px;
        height:200px;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .bottom {
        position: absolute;
        top: 95%;
        left: 50%;
        transform:translate(-50%,50%)
      }
    </style>
  </head>
  <body style="background-color: hsl(212, 45%, 89%);" className="items-center height-">
    <div class="center">
      <div class="div1">
        <div class="qrimage"></div>
        Improve your front-end skills by building projects

        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level

      </div>
    </div>
    <div class="bottom">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Matias Monzon Rubano</a>.
      </div>
    </div>
  </body>
</html>
